<style>
    #tradesafe .payment-method-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    #tradesafe .payment-method-title .tradesafe_logo {
        width: 32px;
        height: 32px;
    }
    #tradesafe .payment-method-title .label {
        flex: 1;
    }
    #tradesafe .payment-method-title .tradesafe_image {
        flex: initial;
        height: 38px;
    }
    #tradesafe .payment-method-content .description {
        padding: 2rem;
        background-color: #f5f5f5;
        font-size: 90%;
    }

            <span data-bind="text: getTitle()" class="description"></span>
        </label>
        <img class="tradesafe_image" data-bind="attr: {'src': getLogo()}" alt="TradeSafe" title="TradeSafe">
    </div>
    <div class="payment-method-content">
        <p class="description">TradeSafe, backed by Standard Bank, allows for your money to be kept safely until you receive what you ordered. Simply pay using Credit/Debit card, EFT, SnapScan, Ozow, or buy it now and pay later with PayJustNow.</p>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>


        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueToTradeSafe,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
